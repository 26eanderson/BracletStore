<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Events!</title>
  </head>
  <body>
    <h1>Please press the A, B, C, or D buttons!</h1>
    <script type="text/javascript">
        var rightChoiceCount = 0;        
        // Next, we give JavaScript a function to execute when onkeyup event fires.
        document.onkeyup = function(event) {
            var keyPressed = event.key;
            console.log(keyPressed)
            if(keyPressed == "a" || keyPressed == "b" || keyPressed == "c" || keyPressed == "d"){
                rightChoiceCount = rightChoiceCount + 1;
                alert("YOU PRESSED A GOOD BUTTON " + rightChoiceCount + " TIMES IN A ROW!!")
            } else {
                rightChoiceCount = 0;
                alert("WRONG CHOICE! TRY AGAIN!")
            }
        };
    </script>
  </body>
</html>
