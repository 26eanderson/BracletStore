<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>
        <!-- bold tag-->
        <b> This text will be bolded</b>
    </div>
    <!-- strong tag-->
    <strong>This text will be strong</strong>
    <!-- italics-->
    <i>This text will be italicised</i>
    <!-- underlined-->
    <u>This text is underlined</u>
    <!-- crosed out -->
    <s>This text will have a line struck through</s>
    <!-- horizontal line -->
    <hr>
</body>
</html>
